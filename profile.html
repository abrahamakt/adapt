<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
        <meta name="keywords" content="bookfood food order food mealbooking meals"/>
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="general.css" />
        <!--Awesome Font kit code-->
        <script
          src="https://kit.fontawesome.com/73c202f83e.js"
          crossorigin="anonymous"
        ></script>
        <title>User Profile</title>
</head>
<body style="text-align: center;">
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
          <i class="fa-solid fa-bars"></i>
        </label>
        <a href="landingpage.html">
          <label class="logo">book-meal</label>
       </a>
    </nav>
          <!--navigation end-->
          <div class="profile">
            <h1>Profile</h1>
            
            <div class="info">
              <img src="notme.jpg" alt="" class="userphoto">
            </div>
            
            <div class="info">
              <label for="name">Name</label>
              <input type="text" value="" id="name" readonly>
            </div>
            
            <div class="info">
              <label for="reference-id">Ref. ID</label>
              <input type="text" value="" id="reference-id" readonly>
            </div>

            <div class="info">
              <label for="college">College</label>
              <input type="text" value="" id="college" readonly>
            </div>
            <div class="info">
              <label for="faculty">Faculty</label>
              <input type="text" value="" id="faculty" readonly>
            </div>
            <div class="info">
              <label for="department">Department</label>
              <input type="text" value="" id="department" readonly>
            </div>

            <div class="info">
              <label for="phone">Phone</label>
              <input type="tel" value="" id="phone" readonly>
            </div>

            <div class="info">
              <label for="email">Email</label>
              <input type="text" value="" id="email" readonly>
            </div>
              <button id="signout" class="signout">Sign Out</button>
          </div>
          <footer style="position: relative;"><div>Copyright &copy; 2023 <a href="#">adapt</a></div></footer>
        </body>
</html>
